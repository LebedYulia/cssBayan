<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Tilt+Warp&display=swap"
      rel="stylesheet"/>

      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"/>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <section class="bayan">
      <h1 class="bayan__title">CSS Bayan</h1>
      <ul class="bayan__list">
        
        <li class="bayan__item">
          <label class="bayan__info">
            <p class="bayan__text">My code works!</p>
            <input type="radio" name="mem" checked />
            <span class="fi fi-br-check"></span>
            <span class="fi fi-br-cross"></span>
            <img class="bayan__img" src="./assets/001.jpg" alt="mem about it" />
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__info">
            <p class="bayan__text">Let's check the code...</p>
            <input id="ac" type="radio" name="mem" />
            <span class="fi fi-br-check"></span>
            <span class="fi fi-br-cross"></span>
            <img class="bayan__img" src="./assets/002.jpg" alt="mem about it" />
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__info">
            <p class="bayan__text">258 errors found</p>
            <input type="radio" name="mem" />
            <span class="fi fi-br-check"></span>
            <span class="fi fi-br-cross"></span>
            <img class="bayan__img" src="./assets/003.jpg" alt="mem about it" />
          </label>
        </li>

        <li class="bayan__item">
          <label class="bayan__info">
            <p class="bayan__text">Aaaaaaaaa!</p>
            <input type="radio" name="mem" />
            <span class="fi fi-br-check"></span>
            <span class="fi fi-br-cross"></span>
            <img class="bayan__img" src="./assets/004.jpg" alt="mem about it" />
          </label>
        </li>

      </ul>
    </section>
  </body>
</html>
